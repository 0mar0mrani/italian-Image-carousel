<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Italian Food</title>

		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<div class="slideshow">
			<button class="slideshow__button-left">
				<img src="./assets/svg/arrow-left.svg" alt="Arrow left">
			</button>

			<div class="slideshow__container">
				<div class="slideshow__images">
					<figure class="slideshow__image">
						<img src="./assets/image/special-of-the-day.png" alt="Man holding a bowl of pasta">

						<figcaption class="slideshow__text">special of the day</figcaption>
					</figure>
					
					<figure class="slideshow__image">
						<img src="./assets/image/lunch.png" alt="Man holding a bowl of pasta">
						<figcaption class="slideshow__text">lunch</figcaption>
					</figure>
					
					<figure class="slideshow__image">
						<img src="./assets/image/bruschett-a-felice.png" alt="Man holding a bowl of pasta">

						<figcaption class="slideshow__text">bruschett a felice</figcaption>
					</figure>

					<figure class="slideshow__image">
						<img src="./assets/image/caprese.png" alt="Man holding a bowl of pasta">

						<figcaption class="slideshow__text">caprese</figcaption>
					</figure>
					
					<figure class="slideshow__image">
						<img src="./assets/image/diavola-pizza.png" alt="Man holding a bowl of pasta">

						<figcaption class="slideshow__text">Diavola pizza</figcaption>
					</figure>
					
					<figure class="slideshow__image">
						<img src="./assets/image/gnocchi-parmigian.png" alt="Man holding a bowl of pasta">

						<figcaption class="slideshow__text">Gnocchi & Parmigiana</figcaption>
					</figure>

					<figure class="slideshow__image">
						<img src="./assets/image/lovable-pizza.png" alt="Man holding a bowl of pasta">

						<figcaption class="slideshow__text">special of the day</figcaption>
					</figure>
					
					<figure class="slideshow__image">
						<img src="./assets/image/pasta-of-the-day.png" alt="Man holding a bowl of pasta">

						<figcaption class="slideshow__text">pasta of the day</figcaption>
					</figure>
					
					<figure class="slideshow__image">
						<img src="./assets/image/pride-month-special.png" alt="Man holding a bowl of pasta">

						<figcaption class="slideshow__text">pride month special</figcaption>
					</figure>

					<figure class="slideshow__image">
						<img src="./assets/image/special.png" alt="Man holding a bowl of pasta">

						<figcaption class="slideshow__text">special</figcaption>
					</figure>
				</div>

				<div class="slideshow__buttons">
					<button class="slideshow__button"></button>

					<button class="slideshow__button"></button>

					<button class="slideshow__button"></button>

					<button class="slideshow__button"></button>

					<button class="slideshow__button"></button>

					<button class="slideshow__button"></button>

					<button class="slideshow__button"></button>

					<button class="slideshow__button"></button>

					<button class="slideshow__button"></button>

					<button class="slideshow__button"></button>
				</div>
			</div>
			
			<button class="slideshow__button-right">
				<img src="./assets/svg/arrow-right.svg" alt="Arrow right">
			</button>

			<p class="slideshow__text-copy">special of the day</p>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
